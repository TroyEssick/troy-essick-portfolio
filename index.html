<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Troy Essick | SaaS &amp; ERP Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #e2e8f0;
      line-height: 1.6;
    }
    header, footer, section {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      background: linear-gradient(to right, #1e3a8a, #0f172a);
      padding: 60px 20px;
      border-bottom: 1px solid #334155;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 5px;
      color: #38bdf8;
    }
    h2 {
      color: #7dd3fc;
      font-size: 1.8rem;
      border-bottom: 1px solid #334155;
      padding-bottom: 5px;
    }
    h3 {
      color: #60a5fa;
      margin-top: 30px;
      font-size: 1.4rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #0ea5e9;
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }
    ul li {
      margin: 8px 0;
    }
    .qr {
      max-width: 100px;
      margin: 20px auto 0;
      display: block;
      border-radius: 8px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
    }
    .contact-info {
      margin-top: 10px;
      font-size: 0.95rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }
    .contact-info a {
      color: #7dd3fc;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .contact-info a:hover {
      color: #38bdf8;
    }
    .contact-info .icon {
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }
    .resume-button-container {
      text-align: center;
      margin-top: 20px;
    }
    .resume-btn {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .resume-btn:hover {
      background-color: #0ea5e9;
      color: white;
    }
    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .thumbnail-grid img {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .thumbnail-grid img:hover {
      transform: scale(1.05);
    }
    .ai-tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }
    .ai-tool-card {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      transition: transform 0.2s ease;
    }
    .ai-tool-card:hover {
      transform: scale(1.03);
      background-color: #273549;
    }
    .ai-tool-card a {
      font-weight: 600;
      font-size: 1.1rem;
      display: inline-block;
      margin-bottom: 8px;
      color: #7dd3fc;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lightbox.open {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      font-style: italic;
      font-size: 0.9rem;
      color: #94a3b8;
      padding-bottom: 60px;
      border-top: 1px solid #334155;
    }
  </style>
</head>
<body>
<!-- BODY CONTENT OMITTED TO SHORTEN INITIAL SAVE STEP -->

<div class="lightbox" id="lightbox">
<div style="text-align: center;">
<img alt="Zoomed Preview" id="lightbox-img" src=""/>
<p style="margin-top: 10px;">
<a href="#" id="lightbox-pdf" style="color:#38bdf8;" target="_blank">View Related PDF Summary</a>
</p>
</div>
</div>
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxPDF = document.getElementById('lightbox-pdf');
  const thumbnails = document.querySelectorAll('.thumbnail-grid img');

  thumbnails.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.classList.add('open');
      lightboxImg.src = img.dataset.full;
      lightboxImg.alt = img.alt;
      lightboxPDF.href = img.dataset.pdf;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('open');
    lightboxImg.src = '';
    lightboxPDF.href = '#';
  });
</script>
</body>
</html>
